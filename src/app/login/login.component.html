
         
            <div class="login">
                <form class="custom-form" method="post">
                 
     <H2 class="text-center">Sistema de gestión de inversión</H2>
                  <input
                    type="email"
                    [(ngModel)]="email"
                    name="email"
                    placeholder="Email"
                    required="required"
                  />
                  <input
                    type="password"
                    [(ngModel)]="password"
                    name="password"
                    placeholder="Password"
                    required="required"
                  />
                  <button class="dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Selecciona perfil</button>
                  <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Administrador</a>
                    <a class="dropdown-item" href="#">Usuario Normal</a>
                    <a class="dropdown-item" href="#">Agente Inversión</a>
                  </div>
                  <button mat-raised-button color="primary" type="submit" (click)="login()">Ingresar</button>
                </form>
            </div>
