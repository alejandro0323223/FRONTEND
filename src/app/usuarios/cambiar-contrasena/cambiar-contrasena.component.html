<div class="ui-g ui-fluid">
    <div class="ui-g-12 ui-lg-12">
            <div class="ui-g form-group">
                <div class="ui-g-12 ui-md-12">
                  <p>Favor ingrese la nueva Contraseña</p>
                </div>
                <div class="ui-g-12 ui-md-12" *ngIf="mostrarErrores">
                    <p-table [value]="listErrores">
                        <ng-template pTemplate="header">
                            <tr>
                                <th>Errores</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-car>
                            <tr>
                                <td>{{car}}</td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
                <div class="ui-g-12 ui-md-6">
                    <div class="ui-g-12 ui-md-12">
                        <input  type="password" pPassword [(ngModel)]="pass1"
                        weakLabel="Débil" mediumLabel="Medio" strongLabel="Fuerte">
                    </div>
                    <div class="ui-g-12 ui-md-12">
                        <input  type="password" pPassword [(ngModel)]="pass2"
                        weakLabel="Débil" mediumLabel="Medio" strongLabel="Fuerte">
                    </div>
                </div>
                <div class="ui-g-12 ui-md-12">
                    <div class="ui-g-12 ui-md-4 ui-md-offset-8">
                        <button pButton type="button" label="Guardar" (click)="cambiarContrasenaModal()" class="ui-button-rounded"></button>
                    </div>
                  </div>
            </div>
    </div>
</div>
